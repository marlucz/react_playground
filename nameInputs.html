<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>name inputs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    name: '',
                    surname: ''
                }
            }

            nameChange = (value) => {
                this.setState({
                    name: value
                })
            }
            surnameChange = (value) => {
                this.setState({
                    surname: value
                })
            }

            render() {
                const { name, surname } = this.state;
                return (
                    <div>
                        <form>
                            <input type="text" placeholder="name" onInput={(e) => this.nameChange(e.target.value)}></input>
                            <input type="text" placeholder="surname" onInput={(e) => this.surnameChange(e.target.value)}></input>
                        </form>
                        <output>{name} {surname}</output>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        );
    </script>
</body>



</html>
